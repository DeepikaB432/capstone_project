<div class="signup-container">
    <div class="signup-form">
      <h2>Create a Pet Account</h2>
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" class="form-control" [(ngModel)]="signupDetails.first_name" required />
        </div>
  
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" [(ngModel)]="signupDetails.last_name" required />
          </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="signupDetails.email" required />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="signupDetails.password" required />
        </div>
  
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" [(ngModel)]="signupDetails.confirm_password" required />
        </div>
  
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
  
      <div class="redirect">
        <p>Already have an account? <a routerLink="/signin">Sign In</a></p>
      </div>
    </div>
  </div>
